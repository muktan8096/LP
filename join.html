<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Book Club</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="background join-bg">
    <a href="index.html" class="back-button">← 🍵 </a>



    <div class="content-box">
      
        
      <p><b>Fill in your details and <br>become part of our cozy reading community 💌</b></p>

      <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST" class="join-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <select name="genre">
          <option disabled selected>Favorite Genre</option>
          <option>Fiction</option>
          <option>Non-fiction</option>
          <option>Mystery</option>
          <option>Fantasy</option>
          <option>Romance</option>
        </select>
        <textarea name="message" placeholder="Why are you joining? (Optional)"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
